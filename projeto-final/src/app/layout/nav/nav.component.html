
<div>

  <button mat-button [matMenuTriggerFor]="menu">
      <i class="fas fa-bars"></i> Cadastros
  </button>
  <mat-menu #menu="matMenu">
      <ul class="menu">
        <li routerLinkActive="ativo" *ngFor="let item of menus" >
          <a [routerLink]="item.link">{{ item.descricao }}</a>
        </li>
      </ul>
  </mat-menu>
</div>
