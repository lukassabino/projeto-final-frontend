
<div>
  <button mat-button [matMenuTriggerFor]="menu">Cadastros
    <img src="../../../assets/icons/seta.png">
  </button>
  <mat-menu #menu="matMenu">
      <ul class="menu">
        <li routerLinkActive="ativo" *ngFor="let item of menus" >
          <a [routerLink]="item.link">{{ item.descricao }}</a>
        </li>
      </ul>
  </mat-menu>
</div>
