<div>
    <a mat-flat-button color="primary" routerLink="/fornecedor">
      << Voltar
    </a>
  </div>

  <mat-table [dataSource]="fornecedores" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef  class="mat-column-100"> CÃ³digo </mat-header-cell>
        <mat-cell *matCellDef="let element"  class="mat-column-100"> {{element.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef class="mat-column-100"></mat-header-cell>
        <mat-cell *matCellDef="let element" class="mat-column-100">
          <button mat-icon-button color="primary" [routerLink]="['../novo', element.id]">
            <i class="fas fa-edit"></i>
          </button>
          <button mat-icon-button color="warn" >
            <i class="fas fa-trash"></i>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
