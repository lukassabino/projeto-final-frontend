<h3>Cadastro de Fornecedores</h3>

<form [formGroup]="formularioFornecedor">
  <div class="mdl-grid">

    <div class="mdl-cell mdl-cell--1-col">
        <mat-form-field appearance="outline">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
    </div>


    <div class="mdl-cell mdl-cell--3-col">
      <mat-form-field appearance="outline">
        <mat-label>Razão Social</mat-label>
        <input matInput formControlName="razaoSocial">
        <mat-error *ngIf="formularioFornecedor.get('razaoSocial').hasError('required')">Campo obrigatorio</mat-error>
      </mat-form-field>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
      <mat-form-field appearance="outline">
        <mat-label>Nome Fantasia</mat-label>
        <input matInput formControlName="nome">
        <mat-error *ngIf="formularioFornecedor.get('nome').hasError('required')">Campo obrigatorio</mat-error>
      </mat-form-field>
    </div>

    <div class="mdl-cell mdl-cell--2-col">
      <mat-form-field appearance="outline">
        <mat-label>CNPJ</mat-label>
        <input matInput formControlName="documento">
        <mat-error *ngIf="formularioFornecedor.get('documento').hasError('required')">Campo obrigatorio</mat-error>
      </mat-form-field>
    </div>

    <div class="mdl-cell mdl-cell--4-col">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
      <mat-form-field appearance="outline">
        <mat-label>Endereço</mat-label>
        <input matInput formControlName="endereco">
      </mat-form-field>
    </div>

    <div class="mdl-cell mdl-cell--3-col">
      <mat-form-field appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade">
      </mat-form-field>
    </div>

    <div class="mdl-cell mdl-cell--2-col">
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>UF</mat-label>
            <mat-select formControlName="estado">
              <mat-option>Selecione uma UF</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">{{state}} </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
      <button mat-raised-button color="primary" type="button" (click)="onSubmit()"
        [disabled]="formularioFornecedor.invalid" routerLink="../listaforne" >Salvar</button>
    </div>
    <div class="mdl-cell mdl-cell--3-col">
        <button mat-raised-button color="primary" type="button" routerLink="listaforne">Listar Fornecedores</button>
    </div>
  </div>
</form>
