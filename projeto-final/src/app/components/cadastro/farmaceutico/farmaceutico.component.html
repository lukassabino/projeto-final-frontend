<form [formGroup]="formularioFarmaceutico">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col">
        <mat-form-field appearance="outline">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
    </div>


    <div class="mdl-cell mdl-cell--3-col">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
        <mat-error *ngIf="formularioFarmaceutico.get('nome').hasError('required')">Campo obrigatorio</mat-error>
      </mat-form-field>
    </div>
    <div class="mdl-cell mdl-cell--2-col">
      <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" type="tel">
      </mat-form-field>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>
    <div class="mdl-cell mdl-cell--3-col">
      <mat-form-field appearance="outline">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="documento" type="number">
        <mat-error *ngIf="formularioFarmaceutico.get('documento').hasError('required')">Campo obrigatorio</mat-error>
      </mat-form-field>
    </div>
    <div class="mdl-cell mdl-cell--3-col">
      <mat-form-field appearance="outline">
        <mat-label>CRF</mat-label>
        <input matInput formControlName="crf" type="number">
        <mat-error *ngIf="formularioFarmaceutico.get('crf').hasError('required')">Campo obrigatorio</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
      <button mat-raised-button color="primary" type="button" (click)="onSubmit()"
        [disabled]="formularioFarmaceutico.invalid" routerLink="../listafarma" >Salvar</button>
    </div>
    <div class="mdl-cell mdl-cell--3-col">
        <button mat-raised-button color="primary" type="button" routerLink="listafarma">Listar Farmaceuticos</button>
    </div>
  </div>

</form>

<router-outlet></router-outlet>
